<html>
  <head>
    <title>Таблицы</title>
  </head>
  <body>
    <table width="200" height="200" border="2" align='left' valign='top'>
      <tr>
        <th align='center'  colspan="2">1</th>
      </tr>
      <tr>
        <td align='center'>2</td><td align='center'>3</td>
      </tr>
    </table>
    <table width="200" height="200" border="2" align='center' valign='middle'>
      <tr>
        <th  align='center' rowspan="2">1</th><th align='center'>2</th>
      </tr>
      <tr>
        <td align='center'>3</td>
      </tr>
    </table>
    <table width="200" height="200" border="2" align='right' valign='top'>
      <tr>
        <th  align='center' rowspan="2">1</th><th align='center' colspan="2">2</th>
      </tr>
      <tr>
        <td align='center'>3</td><td align='center'>4</td>
      </tr>
    </table>
    <table width="200" height="200" border="2" align='center' valign='bottom'>
      <tr>
        <th align='center' rowspan="2" bgcolor='red'>1</th><th align='center' colspan="2" bgcolor='blue'>2</th>
      </tr>
      <tr>
        <td align='center' bgcolor='turquoise'>3</td><td align='center' rowspan="2" bgcolor='red'>4</td>
      </tr>
      <tr>
        <td align='center' colspan="2" bgcolor='blue'>5</td>
    </table>
  </body>
</html>
